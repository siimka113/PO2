<!DOCTYPE html>
<html lang = "en">
	<head>
	    <meta charset="utf-8">
	    <title>Macaron</title>
	    <link href="style.css" rel="stylesheet">
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Single+Day">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:400,600'">
	</head>

	<body>
	<!--------------------------HEADER //-------------------------------------------------->
      <header>
	  	  <nav class="navbar">
          <div class="logo-container">
            <img src="resources/logo.png" alt="Logo">
          </div>
          <div class="nav-links">
            <a href="#">About</a>
            <a href="macarons.html">Macarons</a>
            <a href="#">Order Now</a>
          </div>
        </nav>
      </header>


      <div id = "wrapper">
	      <!--------------------------Payment SECTION //---------------------------->
	      <div id = "macaron-page-left">
                <h1>Payment</h1>
                <p>All transactions are secure and encrypted.</p>
            
                <form action="#" method="post">
                  <div class="form">
                    <div class="form-section">
                      <div class="form-group">
                        <label><input type="radio" name="payment_method" value="credit_card"> Credit Card</label>
                      </div>
                    </div>
            
                    <div class="form-section">
                      <div class="input-fields">
                        <div class="form-group">
                          <input type="text" class="full-width" placeholder="Card Number" required>
                        </div>
            
                        <div class="form-group half-width">
                          <input type="text" placeholder="MM/YY" required>
                          <input type="text" placeholder="Security Code" required>
                        </div>
            
                        <div class="form-group">
                          <input type="text" class="full-width" placeholder="Name on Card" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label><input type="radio" name="billing_address" value="shipping_address"> Use shipping address as billing address</label>
                      </div>
                    </div>
            
                    <div class="form-section">
                      <div class="form-group">
                        <label><input type="radio" name="payment_method" value="paypal"> PayPal</label>
                      </div>
                    </div>
            
                    <div class="form-section">
                      <div class="form-group">
                        <label><input type="radio" name="payment_method" value="apple_pay"> Apple Pay</label>
                      </div>
                    </div>
                    <a class = "submit-button"><input type="submit" value="Pay Now"></a> 
                  </div>
               </form>
		   	</div><!------macaron page left -->

		   	<div id = "macaron-page-right">
				<div class = "checkout-cart" class = "payment-checkout-cart">
				  <div id = "checkout-decoration">
					<img src="resources/checkout-decoration.png" alt="decoration">
			      </div>
				  <div class = "cart-description">
			          <h2> YOUR ORDER </h2>
			          <p>Make a collection of 3, 6, 9, or 12 macarons to be packaged and delivered to your door!!!! </p>
			      </div><!------cart description -->

			      <div class = "cart-list">
			      	<div class = "cart-item">
			            <div class = "cart-item-left">
			              <img src="resources/yellow_macaron.jpg" alt="Product Image">
			            </div>

			            <div class = "cart-item-middle">
			              <p>MATCHA MATCH</p>
			              <div class = "cart-add-or-subtract">
				              <input class = "cart-buttons" type="button" value="+">
				              <input class = "cart-buttons" type="button" value="--">
				          </div>
			            </div>

			            <div class = "cart-item-right">
			              <p>$3.50</p>
			              <p class = "cart-item-quantity">2</p>
			            </div>
			        </div><!-- END OF cart-items -->

			        <div class = "cart-item">
			            <div class = "cart-item-left">
			              <img src="resources/yellow_macaron.jpg" alt="Product Image">
			            </div>

			            <div class = "cart-item-middle">
			              <p>MATCHA MATCH</p>
			              <div class = "cart-add-or-subtract">
				              <input class = "cart-buttons" type="button" value="+">
				              <input class = "cart-buttons" type="button" value="--">
				          </div>
			            </div>

			            <div class = "cart-item-right">
			              <p>$3.50</p>
			              <p class = "cart-item-quantity">2</p>
			            </div>
			        </div><!-- END OF cart-items -->


			      	<div class = "cart-list-total">
			      		<div>
			      			<p>COUNT</p>
			      			<p>TOTAL COST</p>
			      		</div>
			      		<div class ="cart-list-total-right">
			      			<p>4</p>
			      			<p>$7.00</p>
			      		</div>
			      	</div> <!-- END OF cart-list-total -->
			      </div> <!-- END OF cart-list -->

			      <input type="submit" value="CHECKOUT">
		        </div> <!-- END OF checkout-cart -->
		   	</div><!------macaron page right -->

      </div><!------wrapper -->
	</body>    

</html>
